# IQGeo Platform Helm Values
# Update these values according to your environment

global:
  imagePullSecrets:
    - name: harbor-registry-cred

image:
  repository: harbor.delivery.iqgeo.cloud/nmti-trials/editions-nmt-comms-cloud
  tag: "7.3"
  pullPolicy: Always
  pullSecrets:
    - name: harbor-registry-cred

platform:
  db:
    existingSecret:
      enabled: true
      secretName: iqgeo-db-secret
      hostKey: POSTGRES_HOST
      portKey: POSTGRES_PORT
      usernameKey: POSTGRES_USER
      passwordKey: POSTGRES_PASSWORD
      instanceKey: POSTGRES_HOST

  persistence:
    storageClass: efs-sc
    size: 50Gi

  license:
    secretName: iqgeo-license

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "1200"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1200"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "1200"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.org/client-max-body-size: 100m
  className: nginx
  hosts:
    - host: uat-tf.iqgeo.xyz
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: iqgeo-platform
            port:
              number: 80
    # Allow access without specific host (for direct LB access)
    - host: ""
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: iqgeo-platform
            port:
              number: 80
  tls:
    - hosts:
        - uat-tf.iqgeo.xyz
      secretName: iqgeo-tls

redis:
  enabled: true

memcached:
  enabled: true
  nameOverride: "iqgeo-memcached"

ntm:
  enabled: true
  image:
    repository: harbor.delivery.iqgeo.cloud/iqgeo/ntm
    tag: latest
  db:
    host: vytiertf.cchyjvuq3inp.us-east-1.rds.amazonaws.com
    user: postgres
    passwordSecret: iqgeo-db-secret

resources:
  limits:
    cpu: "2"
    memory: "4Gi"
  requests:
    cpu: "1"
    memory: "2Gi"

nodeSelector: {}

tolerations: []

affinity: {}

